    <meta charset="UTF-8">

    <header class="header">

            <div class="conts">
                <img src="./images/Notes.webp" alt="Icon">

            </div> 
            <nav class="nav-bar">

    <div class="inputcontainer">
        <div class="input-container">
            <input type="text" name="" id="title"  class="input title" placeholder="Title">

            <button class="addBtn button">
                <span class="material-icons-outlined">
                    add
